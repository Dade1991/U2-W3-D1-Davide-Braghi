<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercise 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center mt-5 mb-5"><h1>Exercise 2</h1></header>

    <main class="container">
      <div class="row">
        <form class="col-6 offset-3" id="rubrica-form">
          <div class="mb-3">
            <label for="petNameInput" class="form-label">Pet Name:</label>
            <input
              type="text"
              class="form-control"
              id="petNameInput"
              aria-describedby="petName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="ownerNameInput" class="form-label">Owner Name:</label>
            <input
              type="text"
              class="form-control"
              id="ownerNameInput"
              aria-describedby="ownerName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="speciesInput" class="form-label">Species:</label>
            <input
              type="text"
              class="form-control"
              id="speciesInput"
              aria-describedby="species"
              required
            />
          </div>
          <div class="mb-3">
            <label for="breedInput" class="form-label">Breed:</label>
            <input
              type="text"
              class="form-control"
              id="breedInput"
              aria-describedby="breed"
              required
            />
          </div>
          <ul class="my-5" id="petList"></ul>

          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./practice_ex_2.js"></script>
  </body>
</html>
